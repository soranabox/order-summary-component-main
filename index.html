<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- style.css -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-fluid background">
    <div class="container d-flex flex-column">
      <div class="mx-auto card text-center align-content-center" style="width: 18rem;">
        <img src="./images/illustration-hero.svg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Order Summary</h5>
          <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          <p>
            Annual Plan
            $59.99/year
          
            Change
          </p>
          <a href="#" class="btn btn-primary">Proceed to Payment</a>
          <a href="#" class="btn btn-primary disable">Cancel Order</a>
        </div>
      </div>
      <div class="footer mt-auto py-3">
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Sorana Soinam</a>.
        </div>      
      </div>
    </div>   
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
